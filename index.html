<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="grid-container">
            <div class="image-area">
                <img class="product-img" src="./ressources/images/image-product-desktop.jpg" alt="">
                <img class="product-img-mobile" src="./ressources/images/image-product-mobile.jpg" alt="">
            </div>
            <div class="product-type-area">
                PERFUME
            </div>
            <div class="product-name-area">
                Gabrielle Essence Eau De Parfum
            </div>
            <div class="product-description-area">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. 
            </div>
            <div class="product-price-area">
                <div class="newPrice">$149.99</div>
                <div class="oldPrice">$169.99</div> 
            </div>
            <div class="addCart-btn-area">
                <button class="button">
                    <div class="logo-content">  
                    </div>
                    <div class="addCart-text">&nbsp Add to Cart</div>
                </button>
            </div>
        </div>
    </body>
</html>
